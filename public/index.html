<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ThoughtCache</title>

	<!-- update the version number as needed -->
	<script defer src="/__/firebase/7.1.0/firebase-app.js"></script>
	<!-- include only the Firebase features as you need -->
	<script defer src="/__/firebase/7.1.0/firebase-database.js"></script>
	<!-- initialize the SDK after all desired features are loaded -->
	<script defer src="/__/firebase/init.js"></script>
	<!-- link to the main css file -->
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<h5 id="title">ThoughtCache</h5>
	<div id="cache-pane" class="option-pane">
		<h1 id="cache-heading" class="option-heading">cache</h1>
		<form id="cache-form">
			<label for="thought">Subject</label>
			<textarea id="thought-text" name="thought" placeholder="What's on your mind?"></textarea>
		</form>
	</div>
	<div id="fetch-pane" class="option-pane">
		<h1 id="fetch-heading" class="option-heading">fetch</h1>
	</div>
	<script src="./js/main.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			try {
				let app = firebase.app();
				let features = ['database'].filter(feature => typeof app[feature] === 'function');
				console.log("Success");
			} catch (e) {
				console.log("Error: " + e);
			}
		});
	</script>
</body>
</html>
